<div class="gallery-link-card hover-container">
  <div class="gallery-link-backgroundimage hover-scale-child absolute-fill" style="background-image: url('{{imageUrl}}');"></div>
  <a routerLink="{{href}}/." class="absolute-fill">
    <img src="{{imageUrl}}" alt="Landscape Photography by Toni Hoffmann" alt="{{title}} - {{subTitle}}" />
    <div class="content">
      <div class="title">{{title}}</div>
      <div class="subtitle">{{subTitle}}</div>
    </div>
  </a>
</div>
