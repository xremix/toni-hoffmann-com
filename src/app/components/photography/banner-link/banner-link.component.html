<div class="gallery-link-card">
  <div class="gallery-link-backgroundimage" style="background-image: url('{{imageUrl}}');"></div>
  <a href="{{href}}">
    <img src="{{imageUrl}}" alt="Landscape Photography by Toni Hoffmann" />
    <div class="content">
      <div class="title">{{title}}</div>
      <div class="subtitle">{{subTitle}}</div>
    </div>
  </a>
</div>
