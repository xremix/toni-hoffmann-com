<div class="customimagemodal" style="visibility: visible; opacity: 1;" *ngIf="photo" (click)="close()">
	<div class="customimagemodal-blurbackground" style="background-image: url(&quot;{{photo.url}}&quot;);"></div>
	<div class="customimagemodal-container">
		<div class="customimagemodal-spinner" style="display: none;">
				<div class="spinner">
					<div class="rect"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
		</div>
		<div class="customimagemodal-imagecontainer">
			<!-- TODO put alt text here -->
			<img class="customimagemodal-image" alt="Popup Image" data-bind="attr:{src: imageModaleUrl}" src="{{photo.url}}" style="display: inline-block;">
		</div>
		<div class="customimagemodal-title">{{photo.title}}</div>
	</div>
	<div class="absolute-top-right m-5 text-right text-white" style="font-size:2em">
		<i class="fa fa-times"></i>
	</div>
</div>
