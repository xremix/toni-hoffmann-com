<div class="hover-container text-center" style="position:relative;">
  <a href="{{href}}" target="{{target}}">

    <img src="{{imageUrl}}" class="w-100" alt="{{description}}" />

    <div class="black-hover-box"></div>

    <div class="box-content text-white px-2">
      <div class="hover-show mb-2" [innerHtml]="description"></div>
      <div class="box-title mb-3" [ngClass]="{'hover-show': hideBoxTitle}">{{title}}</div>
    </div>

  </a>
</div>
