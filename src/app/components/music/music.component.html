<app-header-banner [showDefaultHeader]="true"></app-header-banner>
<div class="content">
  <div class="container">
    <div class="row">
      <h1>Music Portfolio</h1>

      Music has been a passion since I was in kindergarden. Not only listening to it, but also to play instruments. In 2008 I started a DJ Duo with the name Karl & Lexy. It was stoped about a decade ago, but here are some of the leftovers of this time.
    </div>

    <div class="row" *ngFor="let songUrl of urls()">
      <iframe class="soundcloud col-12 mx-auto my-3" scrolling="no" frameborder="no"
      [src]="songUrl | safe"></iframe>
    </div>

  </div>
</div>
